  <style>
  .hero {

    :root{--red:#e8453c;--dark:#0b0b0b;--muted:#6b6b6b;--card:#151515}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:linear-gradient(90deg,#0a0a0a 0%, #0a0606 100%);color:#fff}
    .topbar{background:#0f0f0f;padding:10px 28px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{background:var(--red);width:44px;height:44px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700}
    nav a{color:#fff;text-decoration:none;margin-left:18px;font-weight:600;opacity:.9}
    .hero{padding:64px 6%;position:relative;overflow:hidden}
    .hero-inner{max-width:1100px;margin:0 auto;display:flex;gap:40px;align-items:center}
    .hero-left{flex:1}
    .eyebrow{display:flex;align-items:center;gap:10px;color:#cfcfcf;margin-bottom:8px}
    .smiley{width:40px;height:40px;border-radius:50%;background:#222;display:flex;align-items:center;justify-content:center}
    h1{font-size:46px;margin:6px 0 10px;line-height:1.02}
    p.lead{color:#d0d0d0;margin:0 0 18px}
    .cta{display:inline-block;padding:12px 22px;background:var(--red);color:#fff;border-radius:6px;font-weight:700;text-decoration:none}
    .hero-visual{width:420px;max-width:42%;min-width:260px}
    .mock-laptop{background:#171717;border-radius:12px;padding:18px;height:220px;display:flex;align-items:center;justify-content:center;color:#999}

    .divider{position:absolute;left:0;right:0;height:140px;background:white;transform:skewY(-6deg);bottom:-60px}

    .products{background:#0f0f0f;padding:80px 6%;position:relative}
    .products-inner{max-width:1200px;margin:0 auto}
    .tabs{display:flex;gap:28px;justify-content:center;margin-bottom:30px;color:#bdbdbd}
    .tabs button{background:none;border:none;color:inherit;padding:8px 12px;font-weight:700;cursor:pointer}
    .tabs button.active{color:var(--red);border-bottom:3px solid var(--red)}
    .carousel{display:flex;gap:36px;align-items:flex-start;justify-content:center;flex-wrap:wrap}
    .card{background:var(--card);padding:18px;border-radius:8px;width:220px;text-align:left;position:relative}
    .tag{display:inline-block;padding:6px 8px;border-radius:6px;border:1px solid #333;font-size:12px;margin-bottom:12px}
    .product-img{height:140px;border-radius:8px;margin-bottom:12px;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .product-img img{width:100%;height:100%;object-fit:cover;border-radius:8px}
    .product-title{font-weight:800;margin:0 0 6px}
    .product-sub{color:var(--muted);font-size:14px;margin-bottom:8px}
    .price{font-weight:800}

    .section-title{font-size:48px;font-weight:900;text-transform:uppercase;text-align:center;margin-top:80px}

    footer{height:140px}

    @media (max-width:900px){
      h1{font-size:34px}
      .hero-inner{flex-direction:column;align-items:flex-start}
      .hero-visual{width:100%}
      .divider{height:100px}
      .section-title{font-size:32px}
      .carousel{flex-direction:column;align-items:center}
    }
  </style>
</head>
<body>

  </header>

 <section class="hero">
  <div class="hero-inner">
    <div class="hero-left">
      <div class="eyebrow"><div class="smiley">ðŸ’»</div><div>Bienvenido a</div></div>
      <h1>Tienda de Computadoras y Componentes</h1>
      <p class="lead">Encuentra laptops, PCs gamers y los mejores componentes para armar tu equipo a precios increÃ­bles.</p>
      <a class="cta" href="#">Ver catÃ¡logo</a>
    </div>

  </div>

  <!-- Marca de agua (imagen) -->

</section>     <div class="hero-visual">

  <section class="products">
    <div class="products-inner">
      <div class="tabs" role="tablist">
        <button class="tab active" data-tab="computadoras">Computadoras</button>
        <button class="tab" data-tab="componentes">Componentes</button>
        <button class="tab" data-tab="accesorios">Accesorios</button>

    </div>

  <footer></footer>

  <script>
    const productos = {
      computadoras:[
        {imagen:"img/laptopg.webp",titulo:"Laptop Gamer",sub:"16GB RAM, RTX 4060",precio:"12.000 bs",tag:"Nuevo"},
        {imagen:"img/pces.png",titulo:"PC Escritorio",sub:"Intel i7, 32GB RAM",precio:"5.000 bs",tag:"Oferta"},
        {imagen:"img/alin.png",titulo:"All in One",sub:"Pantalla 24'' Full HD",precio:"6.000 bs",tag:"Nuevo"}
      ],
      componentes:[
        {imagen:"img/tjm.jpg",titulo:"Tarjeta Madre",sub:"Chipset Z790",precio:"2.528 bs",tag:"Nuevo"},
        {imagen:"img/sd.jpg",titulo:"SSD 1TB",sub:"NVMe Gen4",precio:"750 bs",tag:"Oferta"},
        {imagen:"img/rtx.jpg",titulo:"Tarjeta GrÃ¡fica",sub:"RTX 4070 Ti",precio:"8.500 bs",tag:"Nuevo"}
      ],
      accesorios:[
        {imagen:"img/te.jpg",titulo:"Teclado MecÃ¡nico",sub:"Switches RGB",precio:"532 bs",tag:"Nuevo"},
        {imagen:"img/au.png",titulo:"Auriculares Gamer",sub:"Sonido Surround 7.1",precio:"660 bs",tag:"Oferta"},
        {imagen:"img/mou.jpg",titulo:"Mouse Gamer",sub:"Alta precisiÃ³n, RGB",precio:"378 bs",tag:"Nuevo"}
      ]
    };

    const renderProductos = (sector) => {
      const container = document.getElementById('carousel');
      container.innerHTML = '';
      productos[sector].forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <span class="tag">${p.tag}</span>
          <div class="product-img"><img src="${p.imagen}" alt="${p.titulo}"></div>
          <div class="product-title">${p.titulo}</div>
          <div class="product-sub">${p.sub}</div>
          <div class="price">${p.precio}</div>
        `;
        container.appendChild(card);
      });
    }

    // Inicializar con computadoras
    renderProductos('computadoras');

    document.querySelectorAll('.tabs .tab').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('.tabs .tab').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        renderProductos(btn.dataset.tab);
      })
    });
        
  </script>
